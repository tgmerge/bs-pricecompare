<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>price-compare</title>
    <link href="css/opensans-font.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/furatto.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/simplePagination.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <!-- segment for js -->
    <div class="hidden" id="template">
        <!-- item -->
        <div class="col-2 item">
            <div class="text-center item-img-wrapper">
                <a href="" class="img-link" target="_blank">
                    <img src="" alt="" class="polaroid item-img" />
                </a>
            </div>
            <div class="price-bar clearfix">
                <span class="label site danger"></span>
                <span class="label price"></span>
            </div>
            <p class="item-title"></p>
        </div>
        <!-- pagenav -->
        <li class="pageno normal">
            <a href="#"></a>
        </li>
        <!-- pagenav -->
        <li class="pageno active">
            <a href="#"></a>
        </li>
    </div>

    <!-- navigation bar -->
    <nav class="navigation-bar fixed">
        <ul class="brand-section">
            <li class="brand-icon">
                <li class="brand-name">
                    <a href="/" class="menu-trigger" id="trigger"><i class="fa fa-eye"></i>Price Compare</a>
                </li>
                <li class="menu-toggle">
                    <a href="#">Menu</a>
                </li>
        </ul>
        <ul class="pull-right">
            <li class="divider"></li>
            <li><a href="#">Main page</a>
            </li>
        </ul>
    </nav>

    <!-- main page -->
    <div id="main">
        <div id="search-section">
            <form action="javascript:search();" method="get" accept-charset="utf-8">
                <div class="row">
                    <div class="col-7 input-addon">
                        <span class="addon">搜索商品:</span>
                        <input class="addon-field" type="text" id="search-box">
                        <a class="addon primary" href="javascript:search();">&nbsp;搜索&nbsp;</a>
                    </div>
                </div>
            </form>
        </div>
        <div id="result-section">
            <ul class="navigation inline" id="site-tab" data-tabu data-start-index="0">
                <li><a href="#result-all" index="0" site="all">所有商品</a>
                </li>
                <li><a href="#result-all" index="1" site="taobao">淘宝</a>
                </li>
                <li><a href="#result-all" index="2" site="amazon">亚马逊</a>
                </li>
                <li><a href="#result-all" index="3" site="jd">京东</a>
                </li>
            </ul>
            <div class="tabu-content">
                <!-- tips & alerts -->
                <div class="alert primary" id="alert-resultnum" style="display:none;">搜索到12条结果。</div>
                <div class="alert" id="alert-refresh" style="display:none;">
                    <a href="#" class="close">x</a>服务器已经更新，可以<a href="javascript:newSearch();">点击这里刷新搜索</a>。
                </div>
                <div class="content" id="result-all">
                    <div class="row">
                        <!-- content here -->
                    </div>
                </div>
            </div>
        </div>
        <div id="paging-section" class="row">
        </div>
    </div>

    <!-- footer section -->
    <div id="footer-section" class="row text-center">
        <p><i class="fa fa-tint"></i> price-compare in a bottle</p>
        <ul class="navigation inline" style="display: inline-block; padding: 0;">
            <li class=""><i class="fa fa-heart"></i> 小就是好!</li>
            <li class=""><i class="fa fa-pencil"></i> tgmerge</li>
            <li class=""><i class="fa fa-code"></i> 2014/03</li>
        </ul>
    </div>

    <script type="text/javascript" src="js/jquery-2.1.0.min.js">
    </script>
    <script type="text/javascript" src="js/furatto.min.js">
    </script>
    <script type="text/javascript" src="js/jquery.simplePagination.js">
    </script>
    <script type="text/javascript" src="js/main.js">
    </script>
</body>
